#    then:
#      - lambda: 'ESP_LOGD("main", "Hello World!");'

#interval:
#  interval: 5s
#  then:
#    - logger.log: "Interval Run"

switch:
  - platform: gpio
    #继电器3(显示为一个开关)
    name: "${device_name} realy3"
    id: dc1_r3
    pin:
      cat9554: cat9554_hub
      # Use pin number 4
      number: 4
      mode: OUTPUT
      inverted: false
  - platform: gpio
    #继电器2(显示为一个开关)
    name: "${device_name} realy2"
    id: dc1_r2
    pin:
      cat9554: cat9554_hub
      # Use pin number 5
      number: 5
      mode: OUTPUT
      inverted: false
  - platform: gpio
    #继电器1(显示为一个开关)
    name: "${device_name} realy1"
    id: dc1_r1
    pin:
      cat9554: cat9554_hub
      # Use pin number 6
      number: 6
      mode: OUTPUT
      inverted: false
  - platform: gpio
    #总继电器(内部引用，对外隐藏)
    name: "${device_name} realy0"
    id: dc1_r0
    pin:
      cat9554: cat9554_hub
      # Use pin number 7
      number: 7
      mode: OUTPUT
      inverted: true
  - platform: template
    #虚拟总开关(显示为一个开关)
    name: "${device_name} realy"
    lambda: |-
      if (id(dc1_key0).state) {
        id(dc1_r0).turn_on();
        id(LOGO_light).turn_on();
        id(dc1_power).turn_on();
      } else {
        id(dc1_r0).turn_off();
        id(LOGO_light).turn_off();
        id(dc1_power).turn_off();
      }
    turn_on_action:
      - switch.turn_on: dc1_r0
      - switch.turn_on: LOGO_light
      - switch.turn_on: dc1_power
    turn_off_action:
      - switch.turn_off: dc1_r0
      - switch.turn_off: LOGO_light
      - switch.turn_off: dc1_power
  - platform: gpio
    pin: GPIO2
    #内部供电控制
    name: "${device_name} power"
    id: dc1_power
    inverted: true
  - platform: gpio
    pin: GPIO14
    #LOGO灯
    name: "${device_name} LOGO_light"
    id: LOGO_light
    inverted: true
#    restore_mode: ALWAYS_ON
  - platform: restart
    name: "${device_name} restart"
    id: device_restart

