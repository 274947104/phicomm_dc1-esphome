esphome:
  name: $device_name
  platform: ESP8266
  board: esp_wroom_02
  esphome_core_version:
    repository: https://github.com/Samuel-0-0/esphome-core.git
    branch: dc1
  build_path: build\$device_name
  esp8266_restore_from_flash: yes

substitutions:
  #设备名称
  device_name: phicomm_dc1
  #WiFi_SSID名称
  wifi_ssid: 'qqq'
  #WiFi密码
  wifi_password: '12345678'
  #OTA密码
  ota_password: '123456'

wifi:
  ssid: $wifi_ssid
  password: $wifi_password
#需要设置静态地址的改下面的配置
#  manual_ip:
#    static_ip: 192.168.178.230
#    gateway: 192.168.178.1
#    subnet: 255.255.255.0
#    dns1: 1.1.1.1
#    dns2: 1.2.2.1
  domain: .local
  reboot_timeout: 300s
  power_save_mode: none

api:

ota:
  safe_mode: True
  password: $ota_password
#  port: 3286

web_server:
  port: 80
  css_url: https://esphome.io/_static/webserver-v1.min.css
  js_url: https://esphome.io/_static/webserver-v1.min.js

#deep_sleep:
#  run_duration: 20s
#  sleep_duration: 50s

i2c:
  sda: GPIO3
  scl: GPIO12
#  scan: True
  frequency: 20kHz

uart:
  rx_pin: GPIO13
  baud_rate: 4800

cat9554:
  - id: cat9554_hub
    address: 0x20
    irq: GPIO4

#debug:

logger:
#  hardware_uart: UART1
#  level: DEBUG
  level: info

sensor:
  - platform: cse7766
    voltage:
      name: "${device_name} voltage"
#    current:
#      name: "${device_name} current"
    power:
      name: "${device_name} power"
    update_interval: 30s
  - platform: uptime
    name: "${device_name} uptime"
  - platform: wifi_signal
    name: "${device_name} wifi_signal"

binary_sensor:
  - platform: status
    #设备状态
    name: "${device_name} status"
    #是否对外隐藏（true/false）
    internal: false
  - platform: gpio
    #第一个按钮(内部引用，对外隐藏)
    name: "${device_name} key1"
    #是否对外隐藏（true/false）
    internal: true
    pin:
      cat9554: cat9554_hub
      # Use pin number 0
      number: 0
      mode: INPUT_PULLUP
    on_click:
      then:
        - switch.toggle: dc1_r1
  - platform: gpio
    #第二个按钮(内部引用，对外隐藏)
    name: "${device_name} key2"
    #是否对外隐藏（true/false）
    internal: true
    pin:
      cat9554: cat9554_hub
      # Use pin number 1
      number: 1
      mode: INPUT_PULLUP
    on_click:
      then:
        - switch.toggle: dc1_r2
  - platform: gpio
    #第三个按钮(内部引用，对外隐藏)
    name: "${device_name} key3"
    #是否对外隐藏（true/false）
    internal: true
    pin:
      cat9554: cat9554_hub
      # Use pin number 2
      number: 2
      mode: INPUT_PULLUP
    on_click:
      then:
        - switch.toggle: dc1_r3
  - platform: gpio
    #总开关(内部引用，对外隐藏)
    name: "${device_name} key0"
    #是否对外隐藏（true/false）
    id: dc1_key0
    internal: true
    pin:
      number: GPIO16
      mode: INPUT_PULLDOWN_16
#    on_click:
#      then:
#        - switch.toggle: dc1_r0
#        - switch.toggle: LOGO_light
#        - switch.toggle: dc1_power

status_led:
  pin: GPIO0

text_sensor:
  - platform: version
    #固件版本
    name: "${device_name} esphome_version"
    icon: mdi:information-outline
#  - platform: wifi_info
#    ip_address:
#      name: "ESP IP Address"
#    ssid:
#      name: "ESP Connected SSID"
#    bssid:
#      name: "ESP Connected BSSID"

#script:
